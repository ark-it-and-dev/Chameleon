<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="template.xhtml">
        <ui:define name="body">
            <table align="center" style="width: 100%">
                <tr align="center">
                    <td align="center" style="width: 50%">
                        <h1 style="font-family: calibri">Login</h1>
                        <h:form>
                            <h:panelGrid columns="3">
                                <h:outputText value="Login:" style="font-family: calibri" />
                                <h:inputText id="login" value="#{loginBean.login}" style="border-radius: 10px" required="true" requiredMessage="Digite o Email" />
                                <h:message id="msgEmail" for="email" style="color: red" />
                                
                                <h:outputText value="Senha:" style="font-family: calibri" />
                                <h:inputSecret id="senha" value="#{loginBean.senha}" style="border-radius: 10px" required="true" requiredMessage="Digite a Senha" />
                                <h:message id="msgSenha" for="senha" style="color: red" />
                            </h:panelGrid>
                            <p:commandButton value="Logar" action="templateAdmin.xhtml" style="border-radius: 10px; font-family: calibri" ajax="false" validateClient="true"/>
                        </h:form>
                    </td>
                    <td align="center" style="width: 50%">
                        <h1 style="font-family: calibri">Cadastrar</h1>
                        <h:form>
                            <h:panelGrid columns="3">
                                <h:outputText value="Email:" style="font-family: calibri" />
                                <h:inputText id="email" value="#{implementar}" style="border-radius: 10px" />
                            </h:panelGrid>
                            <p:commandButton value="Cadastrar" action="cadastroCliente.xhtml" style="border-radius: 10px; font-family: calibri" ajax="false" />
                        </h:form>
                    </td>
                </tr>
            </table>
        </ui:define>
    </ui:composition>
</html>
